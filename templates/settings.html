<!DOCTYPE html>


<html>
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>
            Settings - piTestSystem
        </title>
        <link rel="stylesheet" type="text/css" href="static/css/style.css">
        <link href="static/css/jquery-ui.css" rel="stylesheet">
        <style>
            body { margin: 0; color:black;background-color:white;}
            .myButtons {width: 250px;margin:2px;}
            
        </style>
    </head>
    <body>
        <button class="myButton" id="buttonBack" style="float:right;">Done</button>
        <table id="tableInputChannels" style="cellspacing:0px;">
        </table>
        <div>
            <button class="myButton" id="buttonAddInputChannel">Add input channel</button>
        </div>
        <div id="dialogInputChannel" style="display:none;">
            <table>
                <tr>
                    <td>
                        Name
                    </td>
                    <td>
                        <input type="text" id="inputInputChannelName" placeholder="Channel name...">
                    </td>
                </tr>
                <tr>
                    <td>
                        Colour
                    </td>
                    <td>
                        <input type="color" id="inputInputChannelColor" style="width:100%;">
                    </td>
                </tr>
                <tr>
                    <td>
                        Address
                    </td>
                    <td>
                        <input type="text" id="inputInputChannelAddress">
                    </td>
                </tr>
                <tr>
                    <td>
                        Raw Low
                    </td>
                    <td>
                        <input type="text" id="inputInputChannelRawLow">
                    </td>
                </tr>
                <tr>
                    <td>
                        Scaled Low
                    </td>
                    <td>
                        <input type="text" id="inputInputChannelScaledLow">
                    </td>
                </tr>
                <tr>
                    <td>
                        Raw High
                    </td>
                    <td>
                        <input type="text" id="inputInputChannelRawHigh">
                    </td>
                </tr>
                <tr>
                    <td>
                        Scaled High
                    </td>
                    <td>
                        <input type="text" id="inputInputChannelScaledHigh">
                    </td>
                </tr>
            </table>
        </div>
        <script src="static/js/jquery-3.3.1.min.js" charset="utf-8"></script>
        <script src="static/js/jquery-ui.min.js" charset="utf-8"></script>
        <script src="static/js/jquery.ui.touch-punch.min.js"></script>
        <script src="static/js/settings.js" charset="utf-8"></script>
    </body>
</html>
